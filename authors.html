<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>
</head>
<body>
    <h1>Authors</h1>
    <table border="1">
        <tr>
            <th>Author ID</th>
            <th>Name</th>
        </tr>
        {% for author in authors %}
        <tr>
            <td>{{ author.AuthorID }}</td>
            <td>{{ author.Name }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/">Back to Home</a>
</body>
</html>
