<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
</head>
<body>
    <h1>Books</h1>
    <table border="1">
        <tr>
            <th>Book ID</th>
            <th>Title</th>
            <th>Author ID</th>
            <th>Average Rating</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book.BookID }}</td>
            <td>{{ book.Title }}</td>
            <td>{{ book.AuthorID }}</td>
            <td>{{ book.average_rating }}</td>

        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/">Back to Home</a>
</body>
</html>
