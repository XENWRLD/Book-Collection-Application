<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readers</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Readers List</h1>
    <table>
        <thead>
            <tr>
                <th>Reader ID</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for reader in readers %}
            <tr>
                <td>{{ reader.ReaderID }}</td>
                <td>{{ reader.Name }}</td>
                <td>{{ reader.Email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
